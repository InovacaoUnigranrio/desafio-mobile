<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Agenda
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-title margin-bottom>{{ task.nome }}</ion-title>

	<ion-item-group>
		<ion-item-divider>
			<ion-item>{{ task.descricao }}</ion-item>
		</ion-item-divider>
		<ion-item-divider>
			<ion-item>
				Data de Inicio: {{ task.dataInicio }}
			</ion-item>
			<ion-item>
				Data de entrega: {{ task.dataFim }}
			</ion-item>
		</ion-item-divider>
	</ion-item-group>

	<button ion-button block (click)="deleteTask()">Concluir tarefa</button>

</ion-content>
