<ion-header>
  <ion-navbar>
    <ion-title>
      Agenda
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of tasks" (click)="selectTask(task)">{{ task.nome }}</ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab mini>
      <ion-icon name="add" (click)="addTask()"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
