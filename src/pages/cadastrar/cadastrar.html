<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Tarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h3 style="text-align: center">Cadastre Uma Nova Tarefa</h3>
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col col-4 style="margin-left:30%">
          <img src="../assets/imgs/tarefas.png">
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card-content>
      <form [formGroup]="cadastro" (ngSubmit)="postDados()">
        <ion-list>
          <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" name="nome" formControlName="nome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Descrição</ion-label>
            <ion-input type="text" name="descricao" formControlName="descricao"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Data De Início</ion-label>
            <ion-input class="textbox-n" name="dataInicio" formControlName="dataInicio" type="text" onfocus="(this.type='datetime-local')" onblur="(this.type='text')"  id="date"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Data Final</ion-label>
            <ion-input class="textbox-n" name="dataFim" formControlName="dataFim" type="text" onfocus="(this.type='datetime-local')" onblur="(this.type='text')"  id="date"></ion-input>
          </ion-item>
          <ion-item>
            <button [disabled]="cadastro.invalid" ion-button full block color="danger">Cadastrar</button>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
